<div class="form-div">
  <div class="box">
    <h1>STOCKS TRACKER</h1>
    <div *ngIf="searchForm">
        <p>Enter the symbol a stock to track (i.e. AAPL, TSLA, GOOGL)</p>
        <form [formGroup]="searchForm" id="form" (ngSubmit)="submitForm()">
          <input formControlName="stockSymbol" placeholder="search stock" [minLength]=1 [maxLength]=5 class="upper-case" appAlphabetic>
          <button  type="submit">
            Track Stock
          </button>
        </form>
    </div>
  </div>
</div>
